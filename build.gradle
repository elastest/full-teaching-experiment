/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "com.palantir.docker" version "0.22.1"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
