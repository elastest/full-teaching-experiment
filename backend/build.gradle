docker {
    name "full-teaching:${project.version}"
    files 'full-teaching.jar'
}

def profile = 'dev'
if (binding.variables.containsKey('profile')) {
    profile = binding.variables.get('profile')
}

processResources {
    from( sourceSets['main'].resources ) {
        include '**/*.properties'
        filter { String line -> line.replace('$PROFILE', profile) }
    }
}

buildscript {
    repositories {
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE")
    }
}

apply plugin: "org.springframework.boot"
apply plugin: 'maven-publish'


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

bootJar{
    from ('../frontend/dist/') {
        into 'public'
    }
}
bootJar.dependsOn(processResources)

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jetty:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.3.0.RELEASE'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
    implementation 'commons-validator:commons-validator:1.5.1'
    implementation 'org.apache.tika:tika-core:1.14'
    implementation 'org.apache.tika:tika-parsers:1.14'
    implementation 'com.amazonaws:aws-java-sdk:1.11.60'
    implementation 'io.openvidu:openvidu-java-client:2.15.0'

    //tests
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.2.0.RELEASE'
    testImplementation 'io.github.bonigarcia:selenium-jupiter:3.3.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.7.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-api:3.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-remote-driver:3.4.0'
    testImplementation 'com.google.guava:guava:21.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile "javax.xml.bind:jaxb-api:2.4.0-b180830.0359"
    compile "com.google.code.gson:gson:2.7"
    implementation(project(':frontend'))

}

group = 'com.fullteaching'
version = '1.0-SNAPSHOT'
description = 'backend'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
