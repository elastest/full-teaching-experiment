<mat-dialog-content class="mat-typography">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card>
      <mat-card-header>
        <h2 mat-dialog-title>Change your password</h2>
      </mat-card-header>
      <mat-card-content>
        <form id="changepw" class="changepw-form" [formGroup]="this.changePwFg">
          <mat-form-field>
            <input matInput placeholder="Actual password" type="password" formControlName="actual" required (change)="this.changed()">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="New password" type="password" formControlName="password" required (change)="this.changed()">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Confirm new password" type="password" formControlName="confirmation" required  [errorStateMatcher]="matcher" (change)="this.changed()">
            <mat-error *ngIf="this.changePwFg.hasError('notSame')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions>
          <button mat-button mat-dialog-close color="warn">Cancel</button>
          <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="!this.formComplete" (click)="this.changePassword()">Change</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">

</mat-dialog-actions>
