<div *ngFor="let course of this.dataSource">

  <mat-card class="course-card mat-elevation-z10" style="margin: 1vh">
    <mat-card-header>
      <div mat-card-avatar class="course-header-image"
           [ngStyle]="{ 'background-image': 'url(' + course?.image + ');' + 'background-size: cover;'}"></div>
      <mat-card-title>{{course?.title}}</mat-card-title>
    </mat-card-header>
    <img *ngIf="course?.image.length > 0" mat-card-image [src]="course?.image">
    <img *ngIf="course?.image.length <= 0" mat-card-image src="assets/images/slider1.jpg">

    <mat-card-content>
      <p>
        Some description for this course
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button matTooltip="Open course" color="primary" class="mat-elevation-z10"
              (click)="router.navigate(['courses/' + course?.id + '/0'])">OPEN
      </button>
      <button *ngIf="this.authenticationService.isTeacher()" mat-raised-button matTooltip="Delete course" color="warn"
              class="mat-elevation-z10" (click)="this.deleteCourse(course)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>


</div>
<div *ngIf="this.dataSource?.length === 0" style="padding: 5vh">
  <app-error-message [errorTitle]="'You dont have any course yet!'" [errorContent]="''" [customClass]="'warning'"
                     [closable]="false"></app-error-message>
</div>
<button *ngIf="this.authenticationService.isTeacher()" mat-raised-button color="primary" (click)="this.createCourse()">
  <mat-icon>add</mat-icon>
</button>
