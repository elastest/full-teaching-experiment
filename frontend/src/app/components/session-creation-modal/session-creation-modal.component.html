<h1>Schedule new video session</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="this.formGroup">
    <mat-form-field>
      Title
      <input matInput formControlName="titleCtrl">
    </mat-form-field>
    <br/>
    <mat-form-field>
      Description
      <input formControlName="descCtrl" matInput>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input [ngxMatDatetimePickerFilter]="myFilter" formControlName="dateCtrl" readonly matInput
             [ngxMatDatetimePicker]="picker" (dateChange)="this.changeDate($event)" placeholder="Pick a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker>
      </ngx-mat-datetime-picker>
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]>Cancel</button>
  <button mat-raised-button [mat-dialog-close] [disabled]="!this.saveButtonEnabled()" (click)="this.createSession()">
    Save
  </button>
</mat-dialog-actions>
